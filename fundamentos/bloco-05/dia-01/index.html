<!DOCTYPE html>
<html>
  <body>
    <header>
      <h2 id="page-title">Título</h2>
      <p class="paragrafos" id="paragraph">Dê uma cor para este parágrafo!</p>
      <h4 id="subtitle">Subtítulo</h4>
      <p class="paragrafos" id="second-paragraph">Segundo parágrafo!</p>
    </header>
    <script>
      const paragraph = document.getElementById("paragraph");
      paragraph.style.color = "red";

      /* ----- getElementById ----- */
      // 1 - Recupere o elemento que contém o título da página e faça algo com ele,
      // como alterá-lo para o nome do seu filme favorito.
      const title = document.getElementById('page-title');
      title.innerText = 'Lorem ipsum dolor sit amet.';

      // 2 - Agora recupere o segundo parágrafo e use sua criatividade para alterá-lo.
      const secondParagraph = document.getElementById('second-paragraph');
      secondParagraph.innerText = 'Lorem ipsum dolor sit amet, consectetur adipiscing elit. Nam maximus dolor tortor, a tristique lorem aliquet ac. Ut cursus mauris.';

      // 3 - Por fim, recupere o subtítulo e altere-o também.
      const subtitle = document.getElementById('subtitle');
      subtitle.innerText = 'Lorem ipsum dolor sit amet, consectetur adipiscing elit. Duis dapibus.';

      /* ----- getElementsByClassName e getElementsByTagName ----- */
      // 1. Adicione uma classe igual para os dois parágrafos.

      // 2. Recupere os seus parágrafos via código _JavaScript_, usando a função `getElementsByClassName`;
      const paragrafos = document.getElementsByClassName('paragrafos');

      // 3. Altere algum estilo do primeiro deles.
      paragrafos[0].style.color = 'violet';
      paragrafos[0].style.fontSize = '2em';

      // 4. Recupere o subtítulo e altere a cor dele usando a função `getElementsByTagName`.
      const subtitle2 = document.getElementsByTagName('h4')[0];
      subtitle.style.color = 'green';
    </script>
  </body>
</html>
