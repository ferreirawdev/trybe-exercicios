<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link href="exercise.css" rel="stylesheet" type="text/css" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      type="text/css"
      href="https://cdn.jsdelivr.net/npm/pikaday/css/pikaday.css"
    />
    <script src="https://unpkg.com/just-validate@latest/dist/just-validate.production.min.js"></script>
    <title>Formulário Trybe Trip</title>
  </head>
  <body>
    <header>
      <h1 class="h1">Concorra a uma viagem</h1>
    </header>
    <form class="js-form" id="form">
      <fieldset class="form-group">
        <label class="form-label" for="full-name"
          >Nome:
          <input
            class="form-control"
            id="full-name"
            type="text"
            name="full-name"
            placeholder="Digite seu nome completo"
            maxlength="40"
        /></label>
        <br />
        <label class="form-label" for="email"
          >E-mail:
          <input
            class="form-control"
            id="email"
            type="email"
            name="email"
            placeholder="Digite seu e-mail"
            maxlength="50"
        /></label>
        <br />
        <label class="form-label" for="destination-1">
          <input
            class="form-check-input"
            id="destination-1"
            type="radio"
            name="destinations"
            value="Cidade"
            required
          />Cidade
        </label>
        <label class="form-label" for="destination-2">
          <input
            class="form-check-input"
            id="destination-2"
            type="radio"
            name="destinations"
            value="Campo"
            required
          />Campo
        </label>
        <label class="form-label" for="destination-3">
          <input
            class="form-check-input"
            id="destination-3"
            type="radio"
            name="destinations"
            value="Praia"
            required
          />Praia
        </label>
        <label class="form-label" for="destination-4">
          <input
            class="form-check-input"
            id="destination-4"
            type="radio"
            name="destinations"
            value="Montanhas"
            required
          />Montanhas
        </label>
        <br />
        <label class="form-label" for="why"
          >Por que você deveria ser a pessoa desenvolvedora a ganhar o concurso
          TrybeTrip?
          <br />
          <textarea
            class="form-control"
            id="why"
            name="why"
            cols="60"
            rows="10"
            placeholder="Digite sua resposta aqui"
            maxlength="500"
          ></textarea>
        </label>
        <br />
        <label class="form-label" for="date"
          >Qual a melhor data para realizar sua viagem?
          <input class="form-control" id="date" type="text" />
        </label>
        <br />
        <label class="form-label" for="oportunities">
          <input
            class="form-check-input"
            id="oportunities"
            type="checkbox"
          />Gostaria de receber outras incríveis oportunidades oferecidas pela
          Trybe.
        </label>
        <br />
        <label class="form-label" for="agreement">
          <input
            class="form-check-input"
            id="agreement"
            type="checkbox"
            required
          />Concordo que imagens das minhas férias poderão ser usadas na
          divulgação de concursos futuros.
        </label>
      </fieldset>
      <br />
      <button
        class="btn btn-primary submit-button"
        id="submit-btn"
        type="submit"
        disabled
      >
        Participar
      </button>
      <button class="btn btn-danger clear-button" id="clear-btn" type="reset">
        Limpar
      </button>
    </form>
    <script src="moment.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/pikaday/pikaday.js"></script>
    <script src="exercise.js"></script>
  </body>
</html>
